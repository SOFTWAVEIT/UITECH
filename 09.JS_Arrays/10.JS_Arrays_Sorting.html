<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Array Methods</title>
</head>
<body>
    <div>
        <h2>Java Script Array Sorting</h2>
    </div>
    <script>
        let courses = ['Core Java','Adv Java','Spring','Hibernate','Android']
        console.log(`Courses = ${courses}`)

        courses.sort()
        console.log(`Courses in Ascending Order = ${courses}`)
        courses.reverse()
        console.log(`Courses in Descending Order = ${courses}`)

        console.log(`---- sorting in numbers -----`)
        let marks = [78,65,100,93,8,25]
        //alert(typeof marks[0])
        console.log('Marks = '+marks)
        //marks.sort()
        //console.log('Marks = '+marks)
        let n = 1;
        marks.sort(function(a,b){            
            return a-b
            //return b-a
        })
        console.log('Marks = '+marks)
    </script>
</body>
</html>

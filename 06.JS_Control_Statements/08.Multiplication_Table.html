<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body,
        input {
            font-family: 'comic sans ms', sans-serif;
            font-size: 22px;
        }

        input:focus {
            background-color: yellow
        }
    </style>
    <title>Multiplication Table</title>
</head>

<body>
    <div>
        Which Number's Multiplication Table
        <input type="text" size=5 autofocus id="txtNum" onblur="mTable(this.value)">
    </div>
    <div id="mul_table" style="margin:50px;"></div>

    <script>
        function mTable(num) {
            let result_region = document.getElementById('mul_table')

            let res = ''
            if (isNaN(num)) {
                res = 'Please enter a valid number in the field'
                result_region.style.color = 'red'
                /*
                result_region.style.backgroundColor = 'black'
                result_region.style.width = '550px'
                result_region.style.textAlign = 'center'
                result_region.style.padding = '10px'
                result_region.style.borderRadius = "15px"
                */
            }
            else {
                result_region.style.color = 'green'
                result_region.style.textAlign = 'left'
                for (let i = 1; i <= 10; i++) {
                    let p = num * i;
                    res = `${res}${num} x ${i} = ${p} <br>`
                }
            }//else
            result_region.innerHTML = res
        } //function
    </script>
</body>

</html>

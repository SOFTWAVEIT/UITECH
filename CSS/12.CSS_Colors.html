<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width:80%;
            height:70px;
            border-radius:15px;
            box-shadow:0 0 10px black;
            margin-left:15px;
            margin-bottom:30px;
        }
        .text{
            background-color:red;
        }
        .hex_1{
            background-color:#ff0000;
        }
        .hex_2{
            background-color:#f00;
        }
        .rgb{
            background-color:rgb(255,0,0);
        }
        .rgba{
            background-color:rgba(255,0,0,0.7)
        }
        .hsl{
            background-color:hsl(0,100%,50%);
        }
        .hsla{
            background-color:hsla(0,100%,50%,0.7);
        }        
    </style>
    <title>CSS | Colors</title>
</head>
<body>
    <h2>Text Color</h2>
    <div class='text'></div>

    <h2>HEX Color</h2>
    <div class="hex_1"></div>
    <div class="hex_2"></div>

    <h2>RGB Color</h2>
    <div class="rgb"></div>

    <h2>RGBA Color</h2>
    <div class="rgba"></div>

    <h2>HSL Color</h2>
    <div class="hsl"></div>

    <h2>HSLA Color</h2>
    <div class="hsla"></div>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:20px;
            margin-bottom:500px;
        }

        div{
            width:550px;
            height:100px;
            box-shadow:0 0 10px black;
            margin-bottom:30px;
        }
        .border_top{
            border-top-style:solid;
            border-top-width:7px;
            border-top-color:darkviolet;
        }
        .border_right{
            border-right:7px solid darkviolet;
        }
        .border_bottom{
            border-bottom:7px solid darkviolet;
        }
        .border_left{
            border-left:7px solid darkviolet;
        }    
        .border_all{
            border-style:solid;
            border-color:darkviolet;
            border-width:7px;
        }   
        .border_radius_all{
            border:5px solid darkviolet;
            border-radius:20px;
        } 
        .border_radius_2{
            border:5px solid darkviolet;
            border-radius:70px 0px 70px 0px;
        }  
        .border_mixed{
            border-width:5px;
            border-style:solid dotted double dashed;
            border-color:darkred blue orangered black
        }      
        #circle{
            width:200px;
            height:195px;
            background-color:teal;
            border-radius:50%;
            border:5px double orangered;
            text-align:center;
            font-size:40px;
            line-height:190px;
            text-shadow:0 0 10px black;
        } 
        .ellipse{
            width:100px;
            height:100px;
            border-radius:50%;
            border-color:orangered;
            border-style:solid;
            border-width:10px 80px;
        }
    </style>
    <title>CSS | Border Properties</title>
</head>
<body>
    <h2>Border-Top</h2>
    <div class="border_top"></div>

    <h2>Border-Right</h2>
    <div class="border_right"></div>

    <h2>Border-Bottom</h2>
    <div class="border_bottom"></div>

    <h2>Border-Left</h2>
    <div class="border_left"></div>

    <h2>Border-All</h2>    
    <div class="border_all"></div>    

    <h2>Border Radius All Sides</h2>    
    <div class="border_radius_all"></div>     

    <h2>Border Radius 02 Sides</h2>
    <div class="border_radius_2"></div> 
    
    <h2>Mixed Border</h2>
    <div class="border_mixed"></div> 
    
    <h2>Circle Shape</h2>
    <div id="circle">SIT</h1></div>

    <h2>Ellipse Shape</h2>
    <div class="ellipse"></div>
</body>
</html>

</head>
<body>
    <div>
        <h2>Java Script | String Method</h2>

    <script>
        let str = 'Java Script is a Scripting Language'

        let str2= str.substring(5,1) 
        console.log(str2) //oftw

        //let str3= str.slice(1,5)
        let str3= str.slice(5,1)
        console.log(str3) //

        console.log(str.toUpperCase())
        console.log(str.toLowerCase())

        let x1 ='abc'
        let x2 = 'Abc'
        let s = x1==x2
        console.log(s)
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS String</title>
</head>
<body>
    <div>
        <h2>Java Script | String</h2>
    </div>
    <script>
        let s1 = 'Softwave'
        let s2 = new String('Softwave')

        console.log(s1+" - "+s2)
        console.log(typeof(s1)+" - "+typeof(s2))

        console.log('== '+(s1==s2))
        console.log('=== '+(s1===s2))

        let str1 = 'Softwave'
        let str2 = 'Softwave'
        console.log(str1 == str2) //true

        let str3 = new String('Softwave')
        let str4 = new String('Softwave')
        console.log(str3 == str4) //false
        
        //let x = "hello" ;
        let x = new String("hello")
        x.y = "world";
        console.log(x.y);

        console.log('Size of string = '+ str3.length)
    </script>
</body>
</html>

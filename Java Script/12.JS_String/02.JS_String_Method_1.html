<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>String Methods</title>
</head>
<body>
    <div>
        <h2>Java Script | String Methods</h2>
    </div>
    <script>
        let name = 'Softwave IT Solutions'

        /*-- chartAt(index) - to get the character of an index --*/
        console.log('Character @ index 0 = '+ name.charAt(0))

        /*indexOf(string)*/
        console.log('indexOf("IT") = '+ name.indexOf("ITS"))

        /*lastIndexOf(string)*/
        console.log(`lastIndexOf("S") = ${name.lastIndexOf("S")}`)

        /*concat(string)*/
        //name.concat(' @ Ameerpet')
        let name1=name.concat(' @ Ameerpet')        
        console.log(name)
        console.log(name1)
    </script>
</body>
</html>

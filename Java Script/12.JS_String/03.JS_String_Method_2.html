<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>String Method</title>
</head>
<body>
    <div>
        <h2>Java Script | String Methods</h2>
    </div>
    <script>
        let str="JavaScript is a scripting language. Scripting languages are often interpreted";   

        console.log(`indexOf("scripting") = ${str.indexOf("scripting")}`) //16
        console.log(`search("scripting") = ${str.search("scripting")}`) //16

        console.log(`indexOf("Scripting") = ${str.indexOf("Scripting")}`) //36 
        console.log(`search("Scripting") = ${str.search("Scripting")}`) //36
        
        console.log(`search("Scripting") = ${str.search(/Scripting/i)}`) //16

        //replace(old string, new string)

        str="Learn Node.js at Softwave IT. node.js is a well-known JavaScript framework"

        console.log(str)

        let str1 = str.replace('Node.js', 'ReactJS') //1 replacement
        console.log(str1)

        //let str2 = str.replace(/Node.js/,'ReactJS') //1 replacement
        let str2 = str.replace(/Node.js/gi,'ReactJS') //2 replacements
        console.log(str2)
    </script>
</body>
</html>

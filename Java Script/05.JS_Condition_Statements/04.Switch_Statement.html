<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>switch</title>
</head>

<body>
    <div>
        <h2>switch Statement</h2>
    </div>

    <script>
        let n = 1
        /*
        switch (n) {
            case 0:
                console.log("A")
            case 1:
                console.log("B")
            case 2:
                console.log("C")
            default:
                console.log("D")
        } 
        */       
        switch (n) {
            case 0:
                console.log("A")
                break
            case 1:
                console.log("B")
                break
            case 2:
                console.log("C")
                break
            default:
                console.log("D")
        }        
    </script>
</body>

</html>

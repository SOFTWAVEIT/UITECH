<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Largest</title>
</head>
<body>
    <div>
        <h2>Largest of 3 Numbers</h2>
    </div>

    <script>
        let x=101,y=201,z=30, lar
        /* largest of 3 numbers using nested if statement*/
        if(x>y)
        {
          if(x>z)
           lar = x
          else
           lar = z   
        }
        else
        {
          if(y>z)
           lar = y
          else
           lar = z   
        }

        console.log(`Largest among(${x}, ${y}, ${z}) = ${lar}`)
    </script>
</body>
</html>

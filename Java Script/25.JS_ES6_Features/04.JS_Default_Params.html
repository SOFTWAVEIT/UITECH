<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ES6</title>
</head>
<body>
    <nav>
        <h2>Java Script | ES6 | Default Parameters</h2>
    </nav>

    <script>
        let addNum = (a=0,b=0)=>{
            let s = a+b
            return s
        }

        let output = addNum(5,2)
        console.log(output)

        output = addNum(1,2,3,4)
        console.log(output)

        output = addNum(10)
        console.log(output)

        output = addNum()
        console.log(output)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Set</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | Set</h2>
    </nav>
    <script>
        let courses = new Set()
        courses.add('HTML')
        courses.add('CSS')
        courses.add("Java Script")
        courses.add('jQuery')
        courses.add('HTML')

        console.log('No of Courses = '+ courses.size)

        for(let course of courses){
            console.log(course)
        }
        courses.delete('HTML')
        console.log('No of Courses = '+ courses.size)

    </script>

</body>
</html>

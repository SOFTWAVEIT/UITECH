<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>checkValidity</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | Check Validity</h2>
    </nav>
    <section>
        <article>
            Enter Daily Wage: 
            <input type="number" id="wage_field" size=15 min=300 max=900 autofocus>
            <span id="wage_error" style="font-size:16px;color:red"></span>
        </article>
    </section>
    <script>
        let wage_field = document.querySelector('#wage_field');
        let wage_error = document.querySelector('#wage_error');

        wage_field.addEventListener('blur', function(){
            //alert(wage_field.checkValidity())
            //alert(wage_field.validationMessage)
            if(wage_field.checkValidity())
            {
                wage_error.innerText = 'Wage is Valid'
            }
            else
            {
                wage_error.innerText = wage_field.validationMessage
            }
        })
    </script>
</body>
</html>

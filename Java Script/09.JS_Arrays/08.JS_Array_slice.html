<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Array Methods</title>
</head>
<body>
    <div>
        <h2>Java Script Array Method | slice(start index[,end index])</h2>
    </div>
    <script>
        let courses = ['Core Java','Adv Java', 'Hibernate','Spring','Web Services']

        console.log(`No of Courses = ${courses.length}`)
        console.log(courses)
        console.log(`-------------------------`)
        let sub_courses = courses.slice(2)
        console.log(courses)
        console.log(sub_courses)

        console.log(`-------------------------`)
        let sub_courses = courses.slice(2,3)
        console.log(courses)
        console.log(sub_courses)        
    </script>
</body>
</html>

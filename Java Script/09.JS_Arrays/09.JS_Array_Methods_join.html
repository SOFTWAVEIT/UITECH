<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Array Methods</title>
</head>
<body>
    <div>
        <h2>Java Script Array Method | join([delimiter])</h2>
    </div>
    <script>
        let courses = ['Core Java','Adv Java', 'Hibernate','Spring','Web Services']
        console.log(`Type of courses = ${typeof(courses)}`)
        
        let courses_str = courses.join()
        console.log(courses_str)
        console.log('Type = '+typeof(courses_str))
        console.log(`--------------------------`)

        courses_str = courses.join(' * ')
        console.log(courses_str)
        console.log('Courses Length = '+courses_str.length);
        console.log('Courses Length = '+courses.length);
    </script>
</body>
</html>

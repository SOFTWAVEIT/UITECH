<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <nav>
        <h2>Java Script | Class | Getters & Setters</h2>
    </nav>
    <section></section>
    <script type="text/javascript">
      class Person{
          constructor(fname,lname){
              this.firstName = fname
              this.lastName = lname
          }
          /*getter */
          get FirstName(){
              console.log(`Inside getter of firstName`)
              return this.firstName
          }
          get LastName(){
              console.log(`Inside getter of lastName`)
              return this.lastName
          }

          set FirstName(fname){
              console.log(`Inside setter of firstName`)
              this.firstName = fname
          }
          /*method*/
          getDetails(){
              //console.log(`First Name = ${this.firstName}\nLast Name = ${this.lastName}`)
              console.log(`First Name = ${this.FirstName}\nLast Name = ${this.LastName}`)
          }
      }

      /*create an instance of Person */
      let person1 = new Person('Sunil','Joseph')
      //console.log('First Name = '+person1.firstName)
      console.log('First Name = '+person1.FirstName)
      //console.log('First Name = '+person1.lastName)
      console.log('Last Name = '+person1.LastName)
      person1.FirstName = 'Sanjay'
      console.log('First Name = '+person1.FirstName)

      person1.getDetails()     
    </script>
</body>
</html>

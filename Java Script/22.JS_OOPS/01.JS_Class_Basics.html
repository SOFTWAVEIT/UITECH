<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OOPS Basics</title>
</head>
<body>
    <nav>
        <h2>Java Script | OOPS | Basics</h2>
    </nav>
    <section>
        <article></article>
    </section>
    <script>
        
        class Account{
            constructor(acno,nam,balance){
                console.log('Inside constructor-'+acno)
                this.acno = acno
                this.name = nam
                this.bal = balance
            }
        }        
        /*
        let Account = class {
            constructor(acno,nam,balance){
                console.log('Inside constructor-'+acno)
                this.acno = acno
                this.name = nam
                this.bal = balance
            }
        }
        */
        /*create an object of Account type*/
        let acc_1 = new Account(100123,'Sunil',25000)
        let acc_2 = new Account(100124,'Naveen',35000)
        let acc_3 = new Account(100125,'Harsha',45000)

        console.log(acc_1)
        console.log(acc_2)
        console.log(acc_3)

        console.log('-----Accessing Object Properties -----')
        console.log(`${acc_1.acno} | ${acc_1.name} | ${acc_1.bal}`)

        for(let property in acc_2){
            console.log(property+' : '+acc_2[property])
        }

        console.log(typeof(Account)) //function
        console.log(typeof(acc_1)) //object

        acc_1.location = 'Hyderabad'
        console.log(acc_1)

        for(let property in acc_1){
            console.log(property+' : '+acc_1[property])
        }        
    </script>
</body>
</html>

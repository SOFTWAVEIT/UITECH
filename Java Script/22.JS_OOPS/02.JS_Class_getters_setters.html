<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Getters & Setters</title>
</head>

<body>
    <nav>
        <h2>Java Script | Class | Getters & Setters</h2>
    </nav>
    <script>
        class Person {
            constructor(fname, lname) {
                console.log(`Inside constructor`)
                this._firstName = fname
                this._lastName = lname
            }
            //getter methods
            get firstName() {
                console.log('Inside getter method of firstName')
                return this._firstName
            }
            get lastName() {
                console.log('Inside getter method of lastName')
                return this._lastName
            }

            //setter method
            set firstName(fname) {
                console.log('Inside setter method for firstName')
                this._firstName = fname
            }

            //methods
            welcomePerson() {
                console.log(`Welcome, ${this.firstName} ${this.lastName}`)
                console.log(`Welcome, ${this._firstName} ${this._lastName}`)                
            }
        }

        let person1 = new Person('Sunil', 'Joseph')
        console.log(person1)
        console.log(`${person1.firstName} | ${person1.lastName}`)

        person1.firstName = 'Anil'
        console.log(person1)

        person1.welcomePerson()
        console.log(person1)
    </script>

    <script>
        class Mobile {
            constructor(brand, price, color) {
                this._brand = brand
                this._price = price
                this._color = color
            }
            get brand() {
                console.log('get brand')
                return this._brand;
            }
            set brand(brand) {
                console.log('set brand')
                this._brand = brand;
            }
        }

        let mob = new Mobile('Apple', 25000, 'Pink')
        console.log(mob.brand)
        mob.brand = 'Samsung'
        console.log(mob._brand)
    </script>
</body>

</html>

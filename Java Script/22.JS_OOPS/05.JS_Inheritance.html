<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inheritance</title>
</head>
<body>
    <nav>
        <h2>Java Script | OOPS | Inheritance</h2>
    </nav>
    <section>
        <script>
            class Person{
                constructor(fname,lname){
                    console.log(`Inside Person Constructor..`)
                    this.firstName = fname
                    this.lastName = lname
                    this.n = 25
                }
                getDetails(){
                    console.log(`${this.firstName} | ${this.lastName} `)
                }
            }
            /*---- Employee Class Definition --*/
            class Employee extends Person{
                constructor(fname,lname,sal){
                    console.log(`Inside Employee Constructor`)
                    super(fname,lname) //to call the super class constructor
                    this.salary = sal
                    this.n = 35
                }
                
                getDetails(){
                   // console.log(`${this.firstName} | ${this.lastName} | ${this.salary}`)
                   super.getDetails()
                   console.log(`${this.salary}`)
                   console.log(`${this.n} | ${super.n}`)
                }                
            }

            /*-- create an instance of Employee --- */
            let emp = new Employee('Sunil', 'Joseph',25000)
            emp.getDetails()
        </script>
    </section>
</body>
</html>

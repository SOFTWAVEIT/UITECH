<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Inheritance</title>
</head>
<body>
    <nav>
        <h2>Java Script | OOPS | Inheritance</h2>
    </nav>
    <section>
        <script>
            class Person{
                constructor(fname,lname){
                    console.log(`-- inside Person constructor`);
                    this.firstName = fname;
                    this.lastName = lname;
                }
                getDetails(){
                    console.log(`First Name: ${this.firstName}\nLastName: ${this.lastName}\n`)
                }
            }
        </script>
        <script>
            class Employee extends Person{
                constructor(fname, lname, sal){
                    console.log(`-- inside Employee constructor`)
                    super(fname,lname); //calls constructor in super class
                    this.salary = sal;
                }
                getDetails(){
                    console.log(`First Name: ${this.firstName}\nLastName: ${this.lastName}\nSalary: ${this.salary}`)

                    super.getDetails();
                }                
            }
        </script>
        <script>
            let emp = new Employee('Ramesh','Krishna',25000);
            console.log(emp);
            emp.getDetails();
        </script>
    </section>
</body>
</html>

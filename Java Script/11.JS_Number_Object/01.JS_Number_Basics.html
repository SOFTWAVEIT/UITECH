<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Number</title>
</head>
<body>
    <div>
        <h2>Java Script | Number </h2>
    </div>
    <script>
        let n1 = 25.5
        let n2 = new Number(25.5)
        console.log(`${typeof(n1)} - ${typeof(n2)}`)

        let n = 12
        console.log(n) //12

        n = 012
        console.log(n) //10

        n = 0x12
        console.log(n) //18

        n = 0b11
        console.log(n) //3

        n2 = new Number(12)
        console.log(n2.toString()) //12
        console.log(n2.toString(2)) //1100
        console.log(n2.toString(8))  //14
        console.log(n2.toString(16)) //c
    </script>
</body>
</html>

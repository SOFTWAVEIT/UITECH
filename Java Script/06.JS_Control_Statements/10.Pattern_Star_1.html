<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #pattern{
            font-size:26px;
            font-family:'Arial',sans-serif;
            margin:50px;
            border:2px solid black;
            width:300px;
            padding:10px;
            border-radius:20px;
            box-shadow: 0 0 10px black
        }
    </style>
    <title>Pattern | start | 1</title>
</head>
<body>
    <div id='pattern'></div>

    <script>
        let res=''
        for(let i = 1;i<=10;i++)
        {
         for(let j=1; j<=i ; j++)
         {
          res = res+'* '   
         }   
         res=res+'<br>' //for console res= res+'\n'
        }
        document.getElementById('pattern').innerHTML = res
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Natural Numbers</title>
</head>
<body>
    <div>
        <h2>First 10 Natural Numbers</h2>
        <h2 id="result" style="color:white;margin-top:20px"></h2>
    </div>
    <script>
        console.log('First 10 Natural Numbers are:')
        let nnums=''
        let n = 1
        while(n < 11)
        {
          if(n == 1){
              nnums = nnums+n
          }
          else{
              nnums=nnums+', '+n
          }
          
          n=n+1  
        }//while
        console.log(nnums)
        document.getElementById('result').innerHTML = nnums
    </script>
</body>
</html>

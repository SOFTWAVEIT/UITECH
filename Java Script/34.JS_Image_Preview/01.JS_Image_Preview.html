<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        div {
            margin: 40px;
            font-size: 20px;
        }

        img {
            width: 220px;
        }
    </style>
    <title>Image Preview</title>
</head>

<body>
    <nav>
        <h2>Java Script | Image Preview</h2>
    </nav>
    <div>
        Upload Picture
        <input type="file" onchange="previewImage(this)">
        <br><br>
        <img src="" alt="Preview Image">
    </div>
    <script>
        let preview = document.querySelector('img')

        let previewImage = (fileElement) => {
            let imagePaths = fileElement.files //get all file selected

            if (imagePaths.length > 0) {
                let file = imagePaths[0] //get the first file

                let file_type = file.type
                /*check for image type file*/
                let pattern = /image/
                if (file_type.match(pattern)) {
                    let reader = new FileReader()

                    reader.addEventListener('load', function () {
                        preview.src = reader.result
                    })
                    if (file) {
                        reader.readAsDataURL(file)
                    }
                }
                else {
                    alert('The selected file is not an image')
                    preview.src = ''
                }
            }
        }
    </script>
</body>

</html>

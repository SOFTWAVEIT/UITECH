<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        input{
            font-size:20px;
            border:none;
            background-color:aqua;
            padding:10px;
            border-radius:10px
        }        
    </style>
    <title>Key Event</title>
</head>
<body>
    <nav>
        <h2>Java Script | Key Event | Keypress | allow only alphabets (A-Z a-z) and space</h2>
    </nav>
    <section>
        <article>
            <input type="text" size=22 placeholder="enter name" autofocus="autofocus" maxlength="40" id="txtName">
        </article>        
    </section>

    <script>
        let input_field = document.querySelector('#txtName')
        
        let validateData = ()=>{
            //console.log(event.key+" - "+event.charCode)
            console.log(event)
            //let ascii = event.charCode
            let ascii = event.keyCode
            if(!((ascii>=65 && ascii<= 90) || (ascii>=97 && ascii<=122) || (ascii==32))){
                event.preventDefault()
            }
        }

        input_field.addEventListener('keypress',validateData)
    </script>
</body>
</html>

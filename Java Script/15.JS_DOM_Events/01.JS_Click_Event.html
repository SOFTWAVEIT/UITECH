<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Click Events</title>
</head>
<body>
    <nav>
        <h2>Java Script | click Event</h2>
    </nav>
    <section>
        <article>
            <button class="button" onclick="alert('Welcome to Java Script')">Show Message</button>
        </article>

        <article>
            <h2 onclick="this.innerText='Welcome to Softwave IT'">Click me to Change Text</h2>
        </article>

        <article>
            <h2 onclick="changeProperties(this)">Click Me</h2>
        </article>

        <article>
            <h2 id="headTag">Click Me</h2>
        </article>        
    </section>

    <script>
        let headTag = document.querySelector('#headTag')

        /*
        headTag.addEventListener('click',function(){
            headTag.innerHTML = 'Welcome'
        })
        */
        headTag.addEventListener('click',changeProperties1)

        function changeProperties1(){
            headTag.innerText = 'Welcome to Softwave IT'
            settings(headTag)
            
        }
        function changeProperties(h2Tag){
            //console.log(h2Tag)
            //console.log(event)
            h2Tag.innerText = 'Welcome to Softwave IT'
            /*
            h2Tag.style.backgroundColor='orangered'
            h2Tag.style.width='500px'
            h2Tag.style.textAlign='center'
            h2Tag.style.padding='12px'
            h2Tag.style.borderRadius = '20px'
            h2Tag.style.color='white'
            */
            settings(h2Tag)
        }

        let settings = (obj)=>{
            obj.style.backgroundColor='orangered'
            obj.style.width='500px'
            obj.style.textAlign='center'
            obj.style.padding='12px'
            obj.style.borderRadius = '20px'
            obj.style.color='white'     
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mouse Event</title>
</head>
<body>
    <nav>
        <h2>Java Script | Mouse Event | mouseover & mouseout</h2>
    </nav>
    <section>
        <article>
           <img src="../images/bulboff.png" id="bulb" alt="" onmouseover="bulbOn()" onmouseout="bulbOff()"> 
        </article>
    </section>

    <script>
        let bulb = document.querySelector('#bulb')
        
        console.log(bulb)
        let bulbOn = () => {
            bulb.setAttribute('src','../images/bulbon.png')
        }

        function bulbOff(){
            bulb.setAttribute('src','../images/bulboff.png')
        }
    </script>
</body>
</html>

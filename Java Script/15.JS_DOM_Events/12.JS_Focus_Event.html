<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            background-color:darkslategray;
            color:white;
        }
        #txtUname{
            border:none;
            background-color:aqua;
            padding:5px;
            border-radius:10px;
        }
    </style>
    <title>Focus Event</title>
</head>
<body>
    <nav>
        <h2>Java Script | Focus & Blur Event | </h2>
    </nav>
    <section>
        <article>
            <input type="text" id="txtUname" size=20 placeholder="enter user name">
            <span id="txt_help" style="display:none;font-size:16px">enter user name here!</span>
        </article>        
    </section>

    <script>
        let user_name_field = document.querySelector('#txtUname');
        let txt_help = document.getElementById('txt_help')

        user_name_field.addEventListener('focus', function(){
            user_name_field.style.backgroundColor = 'yellow'
            txt_help.style.display='inline'
        })

        user_name_field.addEventListener('blur', function(){
            user_name_field.style.backgroundColor = 'aqua'
            txt_help.style.display='none'
        })
    </script>
</body>
</html>

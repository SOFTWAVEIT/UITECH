<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        select{
            font-size:18px;
        }

    </style>
    <title>Change Event</title>
</head>
<body>
    <nav>
        <h2>Java Script | Change Event | </h2>
    </nav>
    <section>
        <article>
          <label for="">Select Country Name</label>
          <select name="country_names" id="country_names" onchange="getStates(this.value)">
              <option value="">select country name</option>
              <option>India</option>
              <option>America</option>
              <option>England</option>
              <option>Australia</option>
              <option>Singapore</option>
          </select>

          <p>Country Name Selected: 
              <span id="states"></span>
          </p>
        </article>        
    </section>

    <script>
        function getStates(cname){
            let res='',color_val=''
            if(cname.length<=0){
              res='Please select country'
              color_val='red'  
            }
            else{
                res = cname
                color_val='blue'
            }
            let states = document.getElementById('states')
            states.innerText = res
            states.style.color = color_val
        }
    </script>
</body>
</html>

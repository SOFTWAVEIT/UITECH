<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #bulb{
            display:block;
            margin:auto;
            border-radius:20px;
        }
    </style>
    <title>Mouse Event</title>
</head>
<body>
    <nav>
        <h2>Java Script | Mouse Event | mousedown & mouseup</h2>
    </nav>
    <section>
        <article>
            <img src="../images/bulboff.png" alt="" id="bulb">
        </article>        
    </section>

    <script>
        let bulb = document.getElementById('bulb')

        let bulbOn = ()=>{
            bulb.src = '../images/bulbon.png'
        }
        let bulbOff = ()=>{
            bulb.setAttribute('src','../images/bulboff.png')
        }

        bulb.addEventListener('mousedown', bulbOn)
        bulb.addEventListener('mouseup',bulbOff)
    </script>
</body>
</html>

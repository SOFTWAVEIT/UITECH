<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JS Function | Types</title>
</head>
<body>
    <div>
        <h2><ins>JS Functions | Types</ins></h2>
        <h2>
            1. With Out Parameter & With Out Return <br>
            2. With Parameter & With Out Return <br>
            3. With Out Parameter & With Return <br>
            4. With Parameters & With Return 
        </h2>
    </div>

    <script>
            //1. With Out Parameter & With Out Return 
            function greet(){
                console.log(`Hello Guest, Welcome to Softwave IT`)
            }
            //2. With Parameter & With Out Return 
            function greetings(name){
                console.log(`Hello ${name}, Welcome to Softwave IT`)
            }
            //3. With Out Parameter & With Return 
            function getOTP(){
                /*logic to generate OTP*/
                let otp=8547
                return otp
            }
            //4. With Parameters & With Return 
            function addNum(x, y){
                let sum = x+y
                return sum
            }

            //function calls
            greet()
            greetings('Rahul')
            greetings('Sunil')
            let otp_r = getOTP()
            console.log('OTP = '+ otp_r)
            console.log(`OTP = ${getOTP()}`)
            /*
            let res = addNum(11,22)
            console.log('Sum = '+res)
            */
           let x= 12,y=31, z=0
           z=addNum(x,y)
           console.log(`${x} + ${y} = ${z}`)
    </script>
</body>
</html>

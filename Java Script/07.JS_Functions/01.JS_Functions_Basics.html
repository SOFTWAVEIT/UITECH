<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Functions</title>
</head>
<body>
    <div>
        <h2>JS Functions | Basics</h2>
    </div>

    <script>
        /* function declaration to display first 10 natural Numbers*/
        function printNaturals()
        {
            let res=''
            for(let i=1;i<=10;i++)
            {
                res=`${res}${i}   `
            }//for
            console.log(res)
        }
        
        /*function call*/
        printNaturals();
        printNaturals(); //function call
        printNaturals(); //function call
    </script>
</body>
</html>

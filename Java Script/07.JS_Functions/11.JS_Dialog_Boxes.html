<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        #buttons{
            background-color:transparent;
            margin-bottom:50px;
        }
        button{
            border:none;
            background-color:transparent;
            font-size:22px;
            border:2px solid black;
            border-radius:15px;
            width:250px;
            padding:10px;
            margin-right:50px;
        }
        button:hover{
            box-shadow:0 0 10px black;
            background:linear-gradient(45deg, darkslategray,blueviolet);
            color:white;
            border:none;
        }
    </style>
    <title>Dialog Boxes</title>
</head>
<body>
    <div style="margin-bottom:50px;">
        <h2>Java Script | Dialog Boxes</h2>
    </div>

    <div id="buttons">
        <button onclick="fun_message()">Message Dialog</button>
        <button onclick="fun_confirm()">Confirmation Dialog</button>
        <button onclick="fun_input()">Input Dialog</button>
    </div>

    <h2 id='name_entry'></h2>

    <script>
        function fun_message(){
            alert('Welcome to Java Script @ SoftwaveIT')
        }

        function fun_confirm(){           
            let res = confirm('Do you want to close the Application?')
            console.log('Close Application: '+ res)
            if(res)
             console.log(`Thanks Visit Again`)

        }
        let fun_input = ()=>{
            let name = prompt('enter your name','Softwave IT')
            let res = ''
            if(name == null)
             res = 'No name is submitted!'
            else
             res=`Name = ${name}` 
            
            document.querySelector('#name_entry').innerHTML = res
            console.log(res)
        }
    </script>
</body>
</html>

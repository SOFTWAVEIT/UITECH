<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Variable Scopes</title>
</head>
<body>
    <div>
        <h2>Java Script | Variables Scopes</h2>
    </div>
    <script>
        let x = 12 //global variable
        function myFunc(){
            let x = 22; //local variable
            let y = 33; //local variable
            //y = 33; //global variable
            console.log(`Inside Function - ${x}, ${y}`)

            /*
            //let - block scope
            for(let i=1;i<=5;i++){
                console.log(i)
            }//loop
            console.log('Outside for loop - '+i) //ReferenceError: i is not defined
            */
            //console.log('Before of for loop - '+i)
            //var - function scope
            for(var i=1;i<=5;i++){
                console.log(i)
            }//loop
            console.log('Outside for loop - '+i)
        }

        console.log(`Outside Function - ${x}`)
        myFunc()
        console.log(`Outside Function - ${x}`)
        console.log(`Outside Function - ${y}`)

        const age=35
        console.log(`My Age is ${age}`)
        age=35 //TypeError: invalid assignment to const `age'
        console.log(`Next Year Age is ${age}`)
    </script>
</body>
</html>

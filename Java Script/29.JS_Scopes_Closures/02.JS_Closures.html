<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Closures in JS</title>
    
</head>

<body>
    <nav>
        <h2>Java Script | Closures</h2>
    </nav>
    <script>
        function myFunction(){
            var name = 'Softwave IT'
            function print(){
                console.log('My Name is '+name)
            }
            return print
        }

        var myFun = myFunction()
        myFun()

        console.log('----------------------')

        let calculator=(x,y)=>{
            let sum = ()=>{
                return x+y
            }
            return sum
        }

        let addition = calculator(10,20)
        console.log(addition())
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;
            font-family: 'Arial',serif;
        }
        #header{
            background-color:cornflowerblue;
            padding:10px;
        }
        #header h2{
            margin:0px
        }
        .btn{
            margin:50px;
            font-size:20px;
            border:none;
            background-color:aquamarine;
            padding:10px 30px;
            border-radius:15px;
            box-shadow:0 0 10px black;
            outline:none;
        }
        p{
            color:red;
            font-size:20px;
            margin:50px;
        }
    </style>
    <title>JS | Inline</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Inline Scripts</h2>
    </div>
    <div>
        <button class="btn" onclick="alert('Welcome to Java Script @ SIT')">Welcome</button>
    </div>

    <noscript>
        <p>Your browser is NOT supporting Java Script, kindly enable it!</p>
    </noscript>
</body>
</html>

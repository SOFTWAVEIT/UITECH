<!-- Inline Java Script-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        button{
            border:none;
            padding:10px 30px;
            border-radius:20px;
            background-color:lightgreen;
            font-size:20px;
            box-shadow:0 0 10px black;
        }
        p{
            font-family: 'comic sans ms', serif;
            font-size:20px;
            color:red;
        }

    <title>JS | Inline</title>
</head>
<body>
    <button onclick="alert('Welcome to Java Script @ SIT')">Click Me</button>

    <noscript>
        <p>Your browser is not enabled with Java Script! <br>Kindly Enable it!!</p>
    </noscript>
</body>
</html>

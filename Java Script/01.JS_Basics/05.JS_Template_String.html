<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>JS | Backtick</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Backtick Operator | Template String</h2>
    </div>

    <script>
        let company_name = 'Softwave IT Solutions';
        console.log('My Company Name : ' + company_name)
        console.log(`My Company Name : ${company_name}`)

        let x=12;
        let y=23;
        let sum = x+y;
        console.log(x + ' + ' + y + ' = ' + sum);
        console.log(`${x} + ${y} = ${sum}`);

        let n1 = 10;
        let n2 = 20;
        console.log(n1+' '+n2)
        console.log(n1,n2)
        console.log(`${n1} ${n2}`)
    </script>
</body>
</html>

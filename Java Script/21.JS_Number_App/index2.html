<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;
            background-image:url('../images/background-1.jpg');
        }   
        #wrapper{
            width:100%;
            height:100vh;
            background-color:rgba(0,0,0,0.7);
            color:white;
            font-family:'comic sans ms',serif;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }  
        h1{
            margin:0px;
        }   
        #result{
            width:70%;
            padding:10px;
            font-size:25px;
            background:linear-gradient(45deg,black,darkred);
            border-radius:15px;
            box-shadow:0 0 10px black; 
            text-align:center           
        }
        input{
            font-size:25px;
            border:none;
            background:transparent;
            border-bottom:3px solid white;
            color:yellow;
            text-align:center;            
        }
    </style>
    <title>Num to Word</title>
</head>
<body>
    <div id="wrapper">
        <h1>Java Script | Number to Word Application</h1>
        <input type="number" size=20 autofocus placeholder="enter a number">
        <div id="result">Number to Word</div>
        <div id="footer">Application is designed & developed by team @ SIT</div>
    </div>

    <script>
        let word_list = ['ZERO','ONE','TWO','THREE','FOUR','FIVE','SIX','SEVEN','EIGHT','NINE']

        let input_field = document.querySelector("input[type=number]");
        let result = document.querySelector('#result');

        input_field.addEventListener('keyup', function(){
            let num = input_field.value.trim();
            let word='';
            for(let num_part of num){
              word=`${word} ${word_list[num_part]}&nbsp; `  
            }
            result.innerHTML = word
        })
    </script>
</body>
</html>

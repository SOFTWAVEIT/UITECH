<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Logical Operators</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Operators | Concatenation (+)</h2>
    </div>

    <script>
        console.log(1+2+3+4+5);
        console.log(1+2+'3'+4+5); //3345
        console.log('1'+2+3+4+5); //12345

        let x=10,y=20;
        let s = x+y;
        console.log(x+y+s);//60
        console.log(x + ' + ' + y + ' = '+s);
        console.log(`${x} + ${y} = ${s}`);
    </script>
</body>
</html>

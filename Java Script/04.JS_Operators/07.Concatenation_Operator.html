<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Concatenation Operator</title>
</head>
<body>
    <div>
        <h2>Concatenation Operator</h2>
    </div>    

    <script>
        let sum = 10+20+30+40
        console.log(sum)

        sum = 10+20+'30'+40
        console.log(sum)  //303040

        sum = '10'+20+30+40
        console.log(`${sum}`) //10203040
    </script>
</body>
</html>

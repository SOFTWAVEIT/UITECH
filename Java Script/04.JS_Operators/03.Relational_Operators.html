<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Relational Operators</title>
</head>
<body>
    <div>
        <h2>Relational Operators</h2>
    </div>
    <script>        
        let x = 12
        let y = '12'
        console.log(x == y) //true
        console.log(x === y) //false
    </script>
</body>
</html>

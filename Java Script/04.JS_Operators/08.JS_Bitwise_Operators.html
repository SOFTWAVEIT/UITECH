<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Logical Operators</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Operators | Bitwise (&, | , ^) </h2>
    </div>

    <script>
        let x = 10;
        let y = 20;
        let z = 30;
        
        let res = ((x>y) & (x>z++));
        console.log(res); 
        console.log(z);

        //bitwise operators can be used with numbers
        console.log(10 & 15);
        console.log(10 | 15);
        console.log(10 ^ 15);
    </script>
</body>
</html>

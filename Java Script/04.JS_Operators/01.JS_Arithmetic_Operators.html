<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Arithmetic Operators</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | Operators | Arithmetic Operators</h2>
    </nav>

    <script>
        let x = 10;
        let y = 2;
        console.log(x + ' + ' + y + ' = '+ (x+y));
        console.log(`${x} + ${y} = ${x+y}`);
        console.log(`${x} - ${y} = ${x-y}`);
        console.log(`${x} x ${y} = ${x*y}`);
        console.log(`${x} / ${y} = ${x/y}`);

        console.log(10/3) //3.3333333....
        console.log(BigInt(10) / BigInt(3)) //3n
        console.log(10n/3n) //3n

        console.log(10%3) //1
        console.log(-10%3) //-1
        console.log(10%-3) //1
        console.log(-10%-3) //-1

        console.log(0/10) //0
        console.log(10/0) //Infinity
        console.log(-10/0) //-Infinity
        console.log(0/0) //NaN (Not a Number)
        console.log('SIT'/5) //NaN
        console.log(typeof NaN)
        console.log(typeof Infinity)
        console.log(typeof -Infinity)
    </script>
</body>
</html>

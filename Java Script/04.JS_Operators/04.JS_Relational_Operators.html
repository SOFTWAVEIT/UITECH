<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Relational Operators</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Operators | Relational</h2>
    </div>

    <script>
        let x = 12;
        let y = '12';
        console.log(`${typeof(x)} - ${typeof y}`)

        console.log(x == y) //true - checks only content
        console.log(x === y) //false - checks for content and type (both)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shift Operators</title>
</head>

<body>
    <div>
        <h2>Shift Operators</h2>
    </div>
    <script>
        console.log(100 << 2) //400
        console.log(100 >> 2) //25
        console.log(100 << 4) //1600
        console.log(100 >> 3) // 12
    </script>
</body>

</html>

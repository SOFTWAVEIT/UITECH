<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Date</title>
</head>
<body>
    <div>
        <h2>Java Script | Ways of Creating a Date Object</h2>
    </div>

    <script>
        /*-- using default constructor */
        let date1 = new Date()
        console.log(date1)

        /*-- using timestamp */
        let date2 = new Date(6000)
        console.log(date2)

        /* -- using constructor with date components */
        let date3 = new Date(2020,3,23,11,45,21,1001)
        console.log(date3)

        /* -- using constructor with date in string */
        //let date4 = new Date('2020-4-25')
        let date4 = new Date('2020/4/25')
        console.log(date4)
    </script>
</body>
</html>

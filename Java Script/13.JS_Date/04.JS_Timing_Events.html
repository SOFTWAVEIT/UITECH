<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timing Events</title>
</head>
<body>
    <div style="margin-bottom:50px">
        <h2>Java Script | Timing Events</h2>
    </div>
    <!--
    <button onclick="setTimeout(welcomeMsg,3000)">Welcome Message</button>
    -->
    <h1 id='clock'></h1>
    <script>
        /*
        let welcomeMsg = () => {
            alert('Welcome to Java Script')
        }
        */
        let displayTime = ()=>{
         let today = new Date();
         //let time = today.toLocaleTimeString()
         let time = today.toLocaleTimeString('en-US',{hour12:true})
         console.log(time)
         document.getElementById('clock').innerHTML = time
         //setTimeout("displayTime()",1000)
         setTimeout(displayTime, 1000)
        }

        displayTime()
    </script>
</body>
</html>

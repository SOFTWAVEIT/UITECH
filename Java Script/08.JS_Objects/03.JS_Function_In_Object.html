<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Function in Object</title>
</head>
<body>
    <div>
        <h2>Java Script | Function in Object</h2>
    </div>

    <script>
        let person = {
            firstName: 'Sunil',
            lastName: 'Joseph',
            fullName: function(){
                let name = this.firstName+' '+this.lastName
                return name
            }
        }

        console.log(person)
        console.log('First Name : '+ person['firstName'])
        console.log(`Last Name : ${person['lastName']}`)
        console.log(typeof(person.fullName)) //function
        console.log('Name : '+person.fullName())
        console.log('Name: '+person['fullName']())
    </script>
</body>
</html>

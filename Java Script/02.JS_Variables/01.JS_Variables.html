<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div>
        <h2>Java Script Variables</h2>
    </div>
    <!-- Internal Java Script-->
    <script type="text/javascript">
      var firstName = "Sunil";  // variable declaration ES5 (old style)
      console.log(firstName)
      console.log("My First Name : " + firstName)

      let lastName = 'Joseph' // variable declaration ES6 (new style)
      console.log(lastName)
      console.log('My Last Name : '+lastName)
      console.log(`My Last Name: ${lastName}`) //new style - backtick operator (template string)
      
      
      let x=10,y=20,z=30
      console.log(x+" "+y+" "+z)
      console.log(`${x} ${y} ${z}`)
      console.log(`Sum = ${x+y}`)

      /*---- difference between let and var -----*/
      var name = 'Sunil'
      var name = 'Naveen' //redeclaration of variable is allowed with 'var'
      console.log(name)
      console.log(`${name}`)

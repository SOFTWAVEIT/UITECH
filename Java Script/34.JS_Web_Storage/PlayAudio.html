<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Audio</title>
</head>
<body>
    <nav>
        <h2>Playing Audio uing Java Script</h2>
    </nav>
    <section>
        <article>
            <audio id="myplayer" controls>
                <source src="../../HTML/media/song.mp3">
            </audio>
        </article>
        <article>
            <button id="btn_start">Start</button>
            <button id="btn_pause">Pause</button>
        </article>
    </section>
    <script>
        let myplayer = document.querySelector('#myplayer');
        document.querySelector('#btn_start').addEventListener('click', function(){
            myplayer.play();
        })

        document.querySelector('#btn_pause').addEventListener('click', function(){
            myplayer.pause();
        })        
    </script>
</body>
</html>

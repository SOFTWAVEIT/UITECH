<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>localStorage</title>
</head>
<body>
    <nav>
        <h2>Java Script / HTML | Web Storage | localStorage</h2>
    </nav>
    <section>
        <article>
            <button>Show Data</button>
        </article>
        <article>
            <p id="details"></p>
        </article>
    </section>
    <script>
        window.localStorage.setItem("name","Sunil Joseph");
        localStorage.setItem("address","Hyderabad");        
    </script>
    <script>
        let btn = document.querySelector('button');
        btn.addEventListener('click', function(){
            let noOfData = localStorage.length;
            let name = localStorage.getItem("name")
            let addr = localStorage.getItem("address")
            document.querySelector('#details').innerHTML = `No of localStorage Datas = ${noOfData}<br>Name: ${name}<br>Address: ${addr}`

            for(let i=0;i<localStorage.length;i++){
                let key = localStorage.key(i)
                let value = localStorage.getItem(key)
                console.log(key+" = "+value)
            }
        })
    </script>
</body>
</html>

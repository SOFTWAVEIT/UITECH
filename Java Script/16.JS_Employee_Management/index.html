<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Employee Management</title>
</head>
<body>
    <nav id="header">
        <h2>Employee Management System | Searching</h2>
    </nav>
    <section>
        <article>
            <button onclick="showAllEmployees()">ALL EMPLOYEES</button>
            <button onclick="showMaleEmployees()">MALE EMPLOYEES</button>
            <button onclick="showFemaleEmployees()">FEMALE EMPLOYEES</button>
        </article>
        <article>
            <p>
                Search Employees with First Name: 
                <input type="text" size=15 onkeyup="getEmployees(this.value)">
            </p>
        </article>
        <article>
            <p>No of Records : 
            <span id="no_of_records">________</span>
            </p>
        </article>
        <article>
            <table id="table_employees">
                <thead>
                    <th width="10%">SL NO</th>
                    <th width="10%">EMP NO</th>
                    <th width="20%">FIRST NAME</th>
                    <th width="20%">LAST NAME</th>
                    <th>GENDER</th>
                    <th width="10%">AGE</th>
                    <th width="20%">COUNTRY</th>
                </thead>
                <tbody id="table_body"></tbody>
            </table>
        </article>
    </section>
    <script src="employees.js"></script>
    <script src="script.js"></script>
</body>
</html>

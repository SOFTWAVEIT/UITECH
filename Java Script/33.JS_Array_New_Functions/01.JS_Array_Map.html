<!DOCTYPE html>
<html lang="en">
<head>

    <title>Array Functions</title>

<body>
    <nav>
        <h2>Java Script | Array Function - map</h2>
    </nav>
    <script>
         let nums = [4, 9, 16, 25, 36]  

         /*  
         let sqrtNums = []
         for(let num of nums){
             sqrtNums.push(Math.sqrt(num))
         }
         */

         let sqrtNums = nums.map(Math.sqrt)

         console.log(JSON.stringify(nums))
         console.log(JSON.stringify(sqrtNums))

         const mArr = [1,2,3,4,5]
         /*
         let newArr = mArr.map((item)=>{
            return item*2
         })
         */
         let newArr = mArr.map((item, i)=>{
            console.log(`Element @ index ${i} = ${item}`) 
            return item*2
         })

         console.log(`Original Array = ${mArr}`)
         console.log(`New Array = ${newArr}`)
    </script>
</body>

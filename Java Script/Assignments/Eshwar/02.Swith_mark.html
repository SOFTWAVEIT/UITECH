<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch | Mark</title>
    <style>
    body{
        background-color: aquamarine;
    }
    h2{
        background-color:darkviolet;
        padding: 10px;
        width:60%;
        border-radius: 10px;
        text-align: center;
        
    }
    #grade{
        background: linear-gradient(45deg,black,lightblue,black);
        width:40%;
        color:white;
        text-align: center;
        padding:10px;
        box-shadow: 0 0 10px black;
        border-radius: 20px;
        margin:50px 150px;
    }
</style>
</head>
<body>
    <h2>Find Grade</h2>
    <h2 id="grade"></h2>

    <script>
        //get mark
        let mark=110;
        grade=""

        switch(mark<=mark){

        // mark 0 to 35
            case mark<35:
                grade="F"
                break;

        // mark 35 to 50
            case mark<=50: 
                grade="E";
                break;
        
        // mark 51 to 60
            case mark<=60:
                grade="D"
                break;

        // mark 61 to 70
            case mark<=70:
                grade="C"
                break;

        // mark 71 to 80
            case mark<=80:
                grade="B"
                break;

        //mark 81 to 90
            case mark<=90:
                grade="A"
                break;

        //mark 91 to 100
            case mark<=100:
                grade="S"
                break;

        // mark 100+
            default:
                grade="Undefined please enter valid mark"
        }
        console.log(`${grade}`)
       mark_grade=document.getElementById("grade")
       mark_grade.innerHTML=`Eswar Grade :  ${grade}`

    </script>
</body>
</html>

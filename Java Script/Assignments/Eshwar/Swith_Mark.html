<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch || Mark</title>
    <style>
        body{
            background-color: aquamarine;
        }
        h2{
            background-color:darkviolet;
            padding: 10px;
            width:60%;
            border-radius: 10px;
            text-align: center;
            
        }
        #grade{
            background: linear-gradient(45deg,black,lightblue,black);
            width:40%;
            color:white;
            text-align: center;
            padding:10px;
            box-shadow: 0 0 10px black;
            border-radius: 20px;
            margin:50px 150px;
        }
    </style>
</head>
<body>
    <h2>Grade Based On Mark</h2>
    <div>
        <h2 id="grade"></h2>
    </div>
<script>
   
 let mark = 66;

switch (true) {
    // Mark is 90 to 100
    case mark >= 90 && mark <= 100:
        console.log("S");
        document.getElementById("grade").innerHTML=`Eswar Greade is S`
        break;

    // mark is 80 to 89
    case mark >= 80 && mark < 90:
        console.log("A");
        document.getElementById("grade").innerHTML=`Eswar Greade is A`
        break;

    //  mark is 70 to79
    case mark >= 70 && mark < 80:
        console.log("B");
        document.getElementById("grade").innerHTML=`Eswar Greade is B`
        break;

    // Mark is 60 to 69 
    case mark >= 60 && mark <70:
        console.log("C");
        document.getElementById("grade").innerHTML=`Eswar Greade is C`
        break;

    // Mark is 50 to 59 
    case mark >= 50 && mark < 60:
        console.log("D");
        document.getElementById("grade").innerHTML=`Eswar Greade is D`
        break;

    // Mark is 35 to 49 
    case mark >= 35 && mark < 50:
        console.log("E");
        document.getElementById("grade").innerHTML=`Eswar Greade is E`
        break;

    // below 35 
    case mark <= 35:
        console.log("Fail");
        document.getElementById("grade").innerHTML=`Eswar Greade is Fail`
        break;

    // any other mark
    default:
        console.log("Enter Mark Between 0-100");
        document.getElementById("grade").innerHTML=`Enter Mark Between 0-100`
}
</script>
</body>
</html>

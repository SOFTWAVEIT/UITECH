<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days</title>
    <style>
        body{
            margin:auto;
            width:35%;
            margin-top:20px;
        }
        #day{
            font-family: 'Segoe UI', sans-serif;
            padding:5px;   
            width: 400px;   
            height:45px;      
            background:linear-gradient(45deg, darkslategray,darkviolet,darkslategray);
            text-align:center;
            box-shadow:0 0 10px black;
            color:white; 
            border-radius:20px;           
        }
    </style>
</head>
<body>
    <div>
        <label for="n_value">Enter Value of the Day:</label>
        <input type="number" id="n_value">
        <input type="button" value="Display Day" onclick="displayDay()">
        <h1 id="day"></h1>
    </div>
    <script>
        //let n=3;/*let n=new Date().getDay():*/
        function displayDay(){
        let day;
        let n=parseInt(document.getElementById("n_value").value);
       // console.log(n);
        switch(n){
            case 0:
                day="Sunday";
                break;
            case 1:
                day="Monday";
                break;
            case 2:
                day="Tuesday";
                break;
            case 3:
                day="Wednesday";
                break;
            case 4:
                day="Thursday";
                break;
            case 5:
                day="Friday";
                break;
            case 6:
                day="Saturday";
                break;
            default:
                day="Invalid day";
        }
    //console.log(day);
    document.getElementById('day').innerHTML=`${day}`
    }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading</title>
    <style>
        body{
            width:50%;
            margin:auto;
            margin-top: 20px;
        }
        .margin{
            margin-bottom:10px;
            margin-right:20px;
            width:120px;
            display: inline-block;
        }
        h1{
            background:linear-gradient(45deg, darkslategray,darkviolet,darkslategray);
            color:white;
            text-align: center;
            padding:10px;
            border-radius: 20px;
            height:45px;
        }

    </style>
</head>
<body>
    <div>
        <label for="name" class="margin">Enter Name:</label>
        <input type="text" id="name"><br>
        <label for="marks" class="margin">Enter Marks:</label>
        <input type="text" id="marks"><br>
        <input type="button" onclick="gradingBasedOnMarks()" value="Display Grade">
    </div>
    <p><b>Note:</b> Here "F" indicates Fail.</p>
    <h1 id="grade"></h1>
    <script>
        function gradingBasedOnMarks(){
        let name=document.getElementById("name").value;
        let marks=parseInt(document.getElementById("marks").value);
        let Grade="";
        if(marks>=80){
            grade=`${name} has got of Grade \"A\"`;
        }
        else if((marks<80)&&(marks>=60)){
            grade=`${name} has got of Grade \"B\"`;
        }
        else if((marks<60)&&(marks>=40)){
            grade=`${name} has got of Grade \"C\"`;
        }
        else if((marks<40)&&(marks>=35)){
            grade=`${name} has got of Grade \"D\"`;
        }
        else if((marks<40)&&(marks>=0)){
            grade=`${name} has got of Grade \"F\"`;
        }
        else{
            grade="Invalid Details";
        }
        document.getElementById("grade").innerHTML=grade;
    }
    </script>
</body>
</html>

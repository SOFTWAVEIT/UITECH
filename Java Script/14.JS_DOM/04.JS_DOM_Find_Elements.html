<body>
    <nav>
        <h2>Java Script | DOM | Find HTML Elements | getElementsByTagName()</h2>
    </nav>  
    <section>
        <article>
            <h2>Article-1</h2>
            <p>HTML Paragraph</p>
            <p>CSS Paragraph</p>
            <p>Java Script Paragraph</p>

        <article>
            <p>UI Technologies</p>
        </article>
    </section>

    <script>
        let paragraphs = document.getElementsByTagName("p")
        console.log('No of Paragraphs = '+paragraphs.length)
        /*
        for(let i=0;i<paragraphs.length;i++){
            let para = paragraphs[i];
            //to get paragraph contents
            console.log(`Paragraph-${i+1} : ${para.innerText}`)
            para.innerHTML = 'Paragraph - '+(i+1)
        }
        */
        let i=1
        for(let para of paragraphs){
            console.log(`Paragraph-${i} : ${para.innerHTML}`)
            para.innerText = `Paragraph - ${i}`
            i++
        }
    </script>

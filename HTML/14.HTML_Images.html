<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.jpg">
    <style>
        body{
            margin-bottom:500px;
        }
        div{
            margin-bottom:50px;
        }
        /* ID Selector*/
        #logo{
            width:250px;
            height:150px;
            border:5px solid red;
            border-radius:15px;
        }
        #photo_frame{
            width:200px;
            height:200px;
            border:5px solid black;
            padding:3px;
            border-radius:15px;
            margin-left:50px;
            box-shadow:0 0 10px black;
        }
    </style>
    
    <title>HTML | Images</title>
</head>
<body>
    <div>
        <h2>Simple Images</h2>
        <img src="logo.png" alt="">
        <img src="images/logo.png" alt="">
        <img src="../logo.png" alt="">
        <img src="../images/logo.png" alt="">
    </div>

    <div>
        <h2>Image with Width & Height</h2>
        <img src="images/computer-1.jpg" alt="" width="250px" height="150px">
        <img src="images/computer-2.jpg" alt="" width="250px" height="150px" hspace="100px">
    </div>

    <div>
        <h2>Image with alt Attribute</h2>
        <img src="images/computer-3.jpg" alt="This is a computer image" width="250px" height="150px">
    </div>

    <div>
        <h2>Image with border Attribute</h2>
        <img src="images/computer-4.jpg" alt="" width=250px height=150px border=10px>
    </div>

    <div>
        <h2>Image with CSS Border</h2>
        <img src="images/computer-2.jpg" alt="" id="logo">
    </div>

    <div>
        <h2>Image from Internet (Global)</h2>
        <img src="https://www.thesprucepets.com/thmb/KYaXBSM013GnZ2jEZJnX4a9oIsU=/3865x2174/smart/filters:no_upscale()/horse-galloping-in-grass-688899769-587673275f9b584db3a44cdf.jpg" alt="" width="250px" height="150px">
    </div>

    <div>
        <h2>Image in Photo Frame</h2>
        <img src="https://images-na.ssl-images-amazon.com/images/I/41-SYJSrDgL.jpg" alt="" id="photo_frame">
    </div>

    <div>
        <h2>Image with align Attribute</h2>
        <img src="images/computer-2.jpg" alt="" width=250px hight=200px align="center"> This is some text
    </div>
</body>
</html>

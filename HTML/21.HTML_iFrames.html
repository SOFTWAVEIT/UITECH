<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            margin:10px;
        }        
    </style>
    <title>HTML iFrame Tag</title>
</head>
<body>
    <div>
        <h2>Local Web Pages</h2>
        <iframe src="03.HTML_Paragraphs_CSS.html" frameborder="0"></iframe>
        <iframe src="06.HTML_Headings_Practical.html" frameborder="0"></iframe>
        <iframe src="15.Project-1.html" frameborder="1"></iframe>
    </div>
    <div>
        <iframe src="15.Project-1.html" frameborder="1" width="600px" height="300px" style="display:block;margin:auto"></iframe>
    </div>

    <div>
        <h2>Another Website in our Page</h2>
        <iframe src="https://www.softwaveit.co" frameborder="0"></iframe>
    </div>

    <div>
        <h2>Another file in our Page</h2>
        <iframe src="docs/Core UI Technologies.pdf" frameborder="0" width="500px" height="300px"></iframe>
    </div>

    <div>
        <h2>A YouTube Video in our Page</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/13fr2bjGaXs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div>
        <h2>GoogleMaps in our Page</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.3767605322146!2d78.44360571487712!3d17.441672288046057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91b98c09e0dd%3A0xe39d408e9d367d0a!2sSoftwave%20IT%20Solutions!5e0!3m2!1sen!2sin!4v1594897168286!5m2!1sen!2sin" width="80%" height="450" frameborder="0" style="border:0;display:block;margin:auto" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>

    <div>
        <h2>360 Degree Image in our Web Site</h2>
        <iframe src="https://momento360.com/e/u/5473d69a151c4721848ecfe3108c60e4?utm_campaign=embed&utm_source=other&heading=0&pitch=0&field-of-view=75" frameborder="0" width=100% height=400px></iframe>
    </div>
</body>
</html>

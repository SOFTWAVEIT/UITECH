<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            font-size:20px;  
            background-color:orangered;
            padding-top:10px;
            padding-bottom:10px;
            padding-left:30px;/*40px is the default*/
            width:50%;                      
            box-shadow:0 0 10px black;
        }
        li{
            background-color:coral;
            margin:10px;
            padding:10px;            
        }
    </style>
    <title>HTML | Un-Ordered List</title>
</head>
<body>
    <div>
        <ul type="disc">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>jQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>
    <hr>
    <div>
        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>jQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>
    <hr>
    <div>
        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>jQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>   
    <hr>
    <div>
        <ul type="none" style="padding:10px">
            <li>HTML</li>
            <li>CSS</li>
            <li>Java Script</li>
            <li>jQuery</li>
            <li>Bootstrap</li>
        </ul>
    </div>   
    <hr> 
</body>
</html>

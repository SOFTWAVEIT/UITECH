<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ol{
            font-size:20px;
        }
    </style>
    <title>HTML | Nested Lists</title>
</head>
<body>
    <ol>
        <li>Web Technologies
            <ul type="disc">
                <li>HTML</li>
                <li>CSS</li>
                <li>Java Script</li>
                <li>jQuery</li>
                <li>Bootstrap</li>
            </ul>
        </li>
        <li>Databases
            <ol type="a">
                <li>Oracle</li>
                <li>SQL Server</li>
                <li>MySQL</li>
                <li>DB2</li>
            </ol>
        </li>
        <li>Mobile Technologies
            <ul type="square">
                <li>iPhone</li>
                <li>Android</li>
            </ul>
        </li>
    </ol>
</body>
</html>
